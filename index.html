<html>
  <head>
    <title>Todo-List</title>
    <script src="script.js"></script>

    <div class="top-div">
        <div class="title">Todo</div>
    </div>

    <div class="middle-div">

        <div class="add-div"><button class="add" onclick="addTask()">Add</button></div>
      </div>
    </div>

  <div class="bottom-wrapper">  
    <div class="bottom-input">
      

      <div class="task-div">
        <div class="task-thing checkbox"><input type="checkbox"></div>
        
        <div class="task-thing task-text">clean house </div> 
        
        <button class="task-thing delete">X</button>
      </div>

      <div class="task-div">
        <div class="task-thing checkbox"><input type="checkbox"></div>

      </div>

      

      
      
    </div>

  </body>
</html>
