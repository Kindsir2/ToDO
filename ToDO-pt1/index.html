<!DOCTYPE html>
<html>
  <head>
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-div">
      <div class="title">Todo</div>
    </div>

    <form id="form" class="middle-div" method="post">
      <input
        name="name"
        type="text"
        placeholder="Add your task"
        class="input"
        required
      />
      <div class="add-div">
        <button class="add" type="submit">Add</button>
      </div>
    </form>

    <div class="bottom-wrapper">
      <div id="taskList" class="bottom-input"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
